<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #2d3748;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 2px solid #edf2f7;
            padding-bottom: 15px;
        }

        legend {
            font-size: 1.1rem;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 20px;
            display: block;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .btn-primary {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 15px;
            text-align: center;
            border: 1px dashed #cbd5e0;
        }

        .result-text {
            color: #2d3748;
            font-weight: 700;
            margin: 0;
        }

        .score-highlight {
            color: #764ba2;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>Exam Performance</h1>

        <form action="/" method="post">
            <legend>Enter Student Details</legend>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option selected disabled value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-select" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Education</label>
                <select class="form-select" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Education Level</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option selected disabled value="">Select Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Test Prep Course</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option selected disabled value="">Select Status</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Writing Score (0-100)</label>
                    <input class="form-control" type="number" name="reading_score" min="0" max="100"
                        placeholder="e.g. 85" required />
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Reading Score (0-100)</label>
                    <input class="form-control" type="number" name="writing_score" min="0" max="100"
                        placeholder="e.g. 78" required />
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Predict Maths Score</button>
        </form>

        {% if results %}
        <div class="result-box">
            <p class="result-text">Predicted Maths Score: <span class="score-highlight">{{ "%.2f"|format(results)
                    }}</span></p>
        </div>
        {% endif %}
    </div>
</body>

</html>
